			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"The first book of fashion\",\"color\":\"red\",\"author\":\"Sebastian Rist\",\"date\":\"2024-04-23T00:00:00.000Z\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"The Book of Clothes of Matthaeus and Veit Konrad Schwarz of Augsburg is being introduced by Historians Ulinka Rublack and Maria Hayward in their treatise The first book of fashion. It is being visualized by Sebastian Rist in the course of a semester thesis at the Potsdam University of Applied Sciences\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/6a29919d3e7408aab81e1a3ede656fd697ecd82a.jpg\"},\"path\":\"/01_Matthaeus_Schwarz\",\"text\":\"\u003Ch1>Description\u003C/h1>\\n\u003Cp>The book reproduces arguably the most extraordinary primary source documents in fashion history. Providing a revealing window onto the Renaissance, they chronicle how style-conscious accountant \u003Ca href=\\\"item/68120\\\">Matthäus Schwarz and his son Veit Konrad\u003C/a> experienced life through clothes, and climbed the social ladder through fastidious management of self-image. These bourgeois dandies’ agenda resonates as powerfully today as it did in the sixteenth century: one has to dress to impress, and dress to impress they did.\u003C/p>\\n\u003Cp>The Schwarzes recorded their sartorial triumphs as well as failures in life in a series of portraits by illuminists over 60 years, which have been comprehensively reproduced in full color for the first time. These exquisite illustrations are accompanied by the Schwarzes’ fashion-focussed yet at times deeply personal captions, which render the pair the world’s first fashion bloggers and pioneers of everyday portraiture.\u003C/p>\\n\u003Cp>The First Book of Fashion demonstrates how dress – seemingly both ephemeral and trivial – is a potent tool in the right hands. Beyond this, it colorfully recaptures the experience of Renaissance life and reveals the importance of clothing to the aesthetics and every day culture of the period. \u003C/p>\\n\u003Cp>Historians Ulinka Rublack’s and Maria Hayward’s[^Rublack, Ulinka, und Maria Hayward. The first book of fashion: the book of clothes of Matthäus &amp; Veit Konrad Schwarz of Augsburg. Revised paperback edition, Bloomsbury Visual Arts, 2021.] insightful commentaries create an unparalleled portrait of sixteenth-century dress that is both strikingly modern and thorough in its description of a true Renaissance fashionista’s wardrobe. This first English translation also includes a bespoke pattern by TONY award-winning costume designer and dress historian Jenny Tiramani, from which readers can recreate one of Schwarz’s most elaborate and politically significant outfits.\u003C/p>\\n\u003Cp>This is an \u003Ca href=\\\"item/306\\\">item\u003C/a>, this is a \u003Ca href=\\\"media/1602\\\">media\u003C/a> and this is an \u003Ca href=\\\"set/31735\\\">item set\u003C/a>.\u003C/p>\\n\u003Ch2 name=\\\"lorem\\\">Lorem\u003C/h2>\\n\u003Cp>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\\nLorem ipsum dolor. Sit amet malesuada eu at ante integer magna class felis eros nisl. Ultrices tellus ut congue et erat. Est integer in vivamus dictumst ut. Fames id ornare tempus id neque aliquam a iaculis ligula sit morbi. Sollicitudin in elit blandit dictum velit per scelerisque libero sed accumsan tincidunt eleifend porttitor varius eu diam dui ut molestie tenetur. Justo magna elit. Elit nulla suspendisse. Eros praesent ad. In sociosqu rutrum. Vel nec habitant. Dol =\\\"item/306\\\">item\u003C/a>, this is a \u003Ca href=\\\"media/1602\\\">media\u003C/a> and this is an \u003Ca href=\\\"set/31735\\\">item set\u003C/a>.\u003C/p>\",\"links\":[\"9799\",\"7740\",\"19640\",\"28246\",\"306\",\"1602\",\"31735\"]},{\"meta\":{\"title\":\"Der Teppich von Bayeux\",\"date\":\"14-05-2024\",\"color\":\"blue\",\"author\":\"Mara\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Der Teppich von Bayeux als Visualisierung zeitgenössischer Ereignisse. Ein Essay von Cornelia Logemann.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/bbddd54655955eb994e2db8dfc57ef9c85c2cb18.jpg\"},\"path\":\"/03_Bayeux\",\"text\":\"\u003Cp>Kaum ein mittelalterliches Artefakt wurde so sehr beim Wort genommen wie der berühmte \u003Ca href=\\\"item/68145\\\">Teppich von Bayeux\u003C/a>. Oft genug wurde er den zeitgenössischen Schriftquellen vorgezogen, um Aufstieg und Fall Harold Godwinsons und schließlich die Eroberung Englands durch den normannischen Thronaspiranten Wilhelm zu schildern: Die Schlacht von Hastings wird in zahlreichen Szenen dargestellt; es ist das zentrale Ereignis, das in dem Werk so bildmächtig in den Blick gerückt wird. Kostbarkeit und Fragilität des über 68 Meter langen und lediglich ungefähr einen halben Meter breiten bestickten Stoffstücks, das heute in einem eigens zu diesem Zweck eingerichteten Museum in der Stadt Bayeux aufbewahrt wird, kontrastieren auffällig mit den Gefahren, denen das Werk in der Vergangenheit ausgesetzt war.\u003C/p>\\n\u003Cp>(Absatz zwei und drei ausgelassen)\u003C/p>\\n\u003Cp>Ungeklärt ist nach wie vor auch die Identifizierung des Auftraggebers. Nährte die Zuschreibung an die Ehefrau Wilhelms, Königin Mathilde, vor allem am Beginn des 19. Jahrhunderts zusätzlich romantische Fiktionen, wird mittlerweile der Halbbruder Wilhelms, \u003Ca href=\\\"item/68147\\\">Odo von Bayeux\u003C/a>, als Initiator favorisiert; jedoch basiert diese Zuweisung ebenso auf Mutmaßungen. Auch die Frage nach den Erschaffern dieses Werks und insbesondere die Vorstellung von Stickkunst als weiblicher Beschäftigung gaben Anlass zu Spekulationen, etwa dazu, die Königin Mathilde als eine emsig am Ruhm ihres Gatten stickende Frau und damit als alleinige Herstellerin dieses Kunstwerks zu sehen. So erfolgte auch die erste Ausstellung der Tapisserie in Paris dieser verklärenden Idee, und noch heute ist zuweilen von der »Tapisserie de la Reine Mathilde« die Rede.\u003C/p>\\n\u003Cp>Zu all dem bringt die Tapisserie etwas mit - besser: es fehlt ihr etwas -, das sie zu einem Geschichten produzierenden Objekt machen musste. Die Geschichte, die erzählt wird, kennt kein Ende, und trotz der eindrücklichen Länge ist der Teppich an einigen Stellen lückenhaft. Da das letzte Stück unvollständig erhalten ist, weiß man nicht einmal, ob es überhaupt eine Szene gegeben haben mag, die zur Klärung des Bildprogramms beitrug.\u003C/p>\\n\u003Cp>Genau dieses offenbar fehlende - oder auch nie vorgesehene - Teil hält viele Fragen unbeantwortet im Raum. Dazu fügt sich, dass es sich um ein genuin profanes Erzählwerk handelt, denn die Systematik der Heilsgeschichte, so prägend für die Bildwelt des Mittelalters, greift hier nicht, die Rhythmisierung der Geschichte und ihre Unterteilung in einzelne Abschnitte gehorchen anderen Vorgaben, Ebenso ist die politische Ambivalenz der Erzählung auffällig, besteht dadurch doch noch immer Uneinigkeit darüber, wo die Tapisserie überhaupt gefertigt wurde. Festigte Francis Wormald einst die These, dass die Stickerei ein insulares Werk ist, so plädierte Wolfgang Grape vor einigen Jahren für die Lokalisierung des Unternehmens direkt nach Bayeux. Kaum ein Werk wurde einer gründlicheren Autopsie unterzogen als die Tapisserie von Bayeux, denn auch die politische Positionierung dieses Bilderbogens ist bisher nicht eindeutig gelungen. Jeder Nadelstich, fehlend oder von Restauratoren einst womöglich ungefragt hinzugefügt, gewinnt an Bedeutung, Mit größter Sorgfalt wurden Veränderungen dokumentiert, jegliche dargestellten Objekte, Rüstungen, Waffen, Schiffe, mit zeitgenössischen Quellen so genau wie nur irgend möglich abgeglichen. So sollte einst der aufwendige Nachbau eines Schiffes beweisen, ob die Darstellung auf der Tapisserie der Wahrheit überhaupt entsprechen konnte. Doch auch dieser sich in vielen Publikationen fortsetzende Indizienprozess hat letztendlich keine Klärung gebracht, und so bleibt nur, sich mit der dargebotenen Geschichte selbst auseinanderzusetzen.\u003C/p>\\n\u003Chr>\\n\u003Ch2>title: Die filmische Abwicklung der Ereignisse\u003C/h2>\\n\u003Cp>Was war überhaupt passiert, welche umwälzenden Ereignisse bedurften einer so langen gestickten Erwähnung, und wessen Ruhm sollte hier verstetigt werden? Die Tapisserie selbst liefert keine Erklärung der Geschehnisse - Harold Godwinson erscheint zu Beginn der Erzählung beim englischen König Edward, dem Bekenner. Dieser entsendet ihn vermutlich in die Normandie, doch selbst Ziel und Zweck der Reise ist den Szenen nicht zu entlocken. Durch schicksalhaftes Wetter nicht am ursprünglichen Reiseziel angelangt, wird Harold von einem Vasallen des normannischen Herzogs Wilhelm gefangengenommen. Er gelangt schließlich an den Hof des Normannen, bewährt sich in mehreren Kriegszügen und leistet daraufhin einen folgenschweren Eid ab. Als Vasall Wilhelms kehrt Harold Godwinson nach England zurück - wo er trotz allem nach dem Tod Edwards den englischen Thron besteigt. Ein Komet verweist auf drohendes Unheil, das Harold Godwinson über sein Königreich bringen wird. Denn mit seiner Thronbesteigung brach er sogleich den zuvor geleisteten Treueeid, und der normannische Anwärter auf den englischen Thron, Wilhelm, bereitet die Invasion Englands vor. Die Schlacht von Hastings vom 14. Oktober 1066 war die Konsequenz dieser Verstrickungen, aus der der Normannenfürst siegreich hervorging. Diese Schlacht änderte wie kaum eine andere den Weg der Geschichte, und so kommt der Tapisserie von Bayeux eine kaum zu überschätzende Bedeutung zu. Denn dort, wo die Stickereien für die Nachwelt der Erklärung bedürften, bleibt nur der Blick auf das bloße Leinengewebe, und dort, wo die Stickereien Rätsel aufgeben, helfen auch die Inschriften nicht weiter. Wie die Moiren aus ihren Fäden das Schicksalgewebe der Menschheit spannen, durchzieht der lange Faden der schicksalhaften Geschichte eine der ältesten erhaltenen Tapisserien des Mittelalters. Streift man zunächst mit flüchtigem Blick über die langen gestickten Bahnen, so mag man dort innehalten, wo Höhepunkt und Zentrum der Bilderzählung liegen, wo Menschen und Pferde gedrängt und in dichtem Durcheinander, lebendig und im Sterben zusammengefasst erscheinen. In glaubhafter Wucht überschlagen sich die Leiber tapferer Schlachtrösser, die den einzigen ernsthaften Rückschlag der normannischen Reiterei eindrücklich wiedergeben; ein letztes Straucheln der Eroberer, ein letzter Widerstand der Engländer, bevor sich das Schlachtenglück unaufhaltsam wendet und das Schicksal erfüllt, indem Harold, König von England, von einem normannischen Ritter niedergestreckt wird. Die Schlacht von Hastings tobt hier in unmittelbarer Drastik und Dramatik (Abb. 12).\u003C/p>\\n\u003Cp>Die bunten Fäden auf hellem Leinenuntergrund geben der Schilderung eine Lebendigkeit, die alle zeitgenössischen Texte, ganz gleich, wie präzise und ausführlich ver-fasst, in den Schatten stellt. Doch nur sehr langsam gelingt es dem modernen Betrachter, sich zu orientieren und die Vorgeschichte dieses Schlachtengetümmels Meter für Meter zu verstehen; ohne Vorwissen und Hilfestellungen vielleicht sogar ein hoffnungsloses Unterfangen, denn zu sehr werden unsere Sehgewohnheiten auf die Probe gestellt. Nichts lockt mehr, als die 68 Meter gestickter Geschichte auf eine imaginäre Spule zu drehen und in einen Film umzuwandeln, der durch die zahlreichen Inschriften vertont werden könnte.\\nKunstvoll verschlungene Bäume, mehr Ornament als Vegetation, geben die Unterscheidung verschiedener Handlungssegmente vor, und mit Beischriften versehene Gebäude ermöglichen eine Orientierung des Lesers im Fortgang von Raum und Zeit. Vielleicht waren die Adressaten der Tapisserie so diszipliniert, sich nicht gleich mit neugierigem Auge auf die Schlacht von Hastings zu stürzen, vielleicht erlaubte die Präsentation des Objekts nur eine partielle Sicht der Dinge, Meter um Meter im Kerzenschein am Schicksal von Harold Godwinson und Wilhelm dem Eroberer teilzuhaben. Obgleich auch über die mögliche Anbringung viele Mutmaßungen existieren - ob sich beispielsweise bei einer Hängung in einem annähernd viereckigen Raum sinnvolle Bezugsachsen ergeben könnten - ist bis zum 15. Jahrhundert nichts bekannt über den Aufbewahrungs- und Anbringungsort der Tapisserie. Seit 1476 ist zumindest dokumentiert, dass das Objekt in Bayeux gelagert und zu jährlich wiederkehrendem Anlass aufgehängt wurde.+\\nDoch muss der Faden wohl am Anfang aufgenommen werden, um den Ablauf der Ereignisse zu verstehen. Und so zeigt die erste Szene die Entsendung Harold Godwinsons durch König Edward in die Normandie (Abb. 13). Was der genaue Inhalt des Gesprächs ist, das hier innerhalb von Palastmauern stattfindet, kann der Betrachter nur durch die Kenntnis weiterer Textquellen erahnen: Ob Harold Godwinson tatsächlich von Edward in die Normandie entsendet wird, um Wilhelms Anrecht auf den englischen Thron zu bekräftigen und ein bereits gegebenes Versprechen zu erneuern? Der thronende englische König weist mit einem Fingerzeig auf die beiden Gestalten neben seinem Thron, der vordere der beiden erwidert diese Geste, und die nach oben gehaltenen linken Hände der Männer bezeugen, dass die erhaltene Weisung gehört und befolgt werden wird. Harold bricht daraufhin mit seinem Gefolge auf, eine Meute Hunde eilt den Reitenden voraus, und der Graf selbst hält einen Falken in die Höhe (Abb. 14). Die Falkenjagd mag die friedvolle und höfische Absicht der königlichen Entsendung unterstreichen und weniger das Handeln Harolds denn seine moralische Integrität betonen. Ein Gebet in der Kirche von Bosham und ein gemeinsames Mahl des Grafen mit seinem Gefolge schließt sich an, bevor die Reise über das Meer offenbar die erste Fügung des Schicksals ankündigt. Der volle Wind, der die Segel von Harolds Schiff füllt, führt ihn direkt in die Gefangenschaft des Grafen von Ponthieu, und von dort wiederum in die Hände von dessen Lehnsherrn Wilhelm, Herzog und Graf der Normandie.\u003C/p>\\n\u003Cp>In der Anordnung der einzelnen Szenen wird hier bereits deutlich, in welcher Weise Wilhelm langsam eine prominente Rolle übernimmt, denn noch während Harold in Gefangenschaft des Herzogs verbleibt, kehren die Befehle Wilhelms auf den folgenden Metern der Tapisserie die Erzählrichtung mehrfach um. Die vom normannischen Herzog entsendeten Boten eilen zu Guy de Ponthieu, woraufhin der getreue Vasalle den englischen Grafen vor Wilhelm führt. Noch immer dienen die Falken, die von den Adligen empor gehalten werden, als Attribute ihrer höfischen Werte; noch scheint alles in den richtigen Bahnen zu laufen. Obgleich sich bereits in den Szenen unterhalb der Haupterzählung das Unheil anzudeuten scheint: Die Aesopschen Fabeln in den Randfriesen, die allesamt Themen wie Verrat und Betrug thematisieren, unterlaufen die redlichen Bemühungen im darüberliegenden Bildfeld. Wie durch ein Stimmengewirr werden hier die Ereignisse um Wilhelm und Harold kommentiert und nicht selten konterkariert.\u003C/p>\\n\u003Cp>Kopfzerbrechen bei der Deutung des Bildprogramms bereiteten auch die folgenden Nebenszenen, die das Geschehen rund um die Schlacht von Hastings am oberen und am unteren Rand der Tapisserie rahmen. Die offenbar durchaus karikierend gemeinten Kommentare, die zwischen Satire und frivolen Anspielungen schwanken, sind nur punktuell auf das Hauptgeschehen zu beziehen. Es ist keine stringente Argumentationslinie, an der sich die politische Position der Tapisserie ablesen ließe, sondern ein Oszillieren von Interpretationsmöglichkeiten. Kaum ist Harold Godwinson im Palast Wilhelms angekommen, folgt eine Szene, die offenbar völlig außerhalb des Erzählzusammenhangs steht; vielleicht ein Rückgriff auf Vergangenes (Abb. 15). Eine weibliche Gestalt innerhalb einer Architektur wird von einem tonsurierten Kleriker berührt. Seine dynamische Beinstellung und die forsche Bewegung des Arms, der durch die Mauer greift, künden von der moralischen Transgression, die hier vermutlich stattfindet. Die dazugehörige Inschrift, »ein Geistlicher und Aelfgyva« trägt für den modernen Betrachter auch nicht zur Klärung bei, da der im 11. Jahrhundert sehr geläufige Frauenname keine Identifizierung zulässt.® Doch scheint diese geheimnisvolle Szene als eine Chiffre für Verrat und Betrug zugleich negatives Vorzeichen für die kommenden Ereignisse zu sein. In den folgenden Szenen begleitet der englische Gast Wilhelm auf dessen kriegerische Unternehmungen und bewährt sich mehrfach als durchaus tugendhafter Held. So rettet Harold eigenhändig zwei Soldaten Wilhelms aus Treibsand. Doch auch hier scheint es fast, als ob der strauchelnde Reiter hinter Wilhelm das Straucheln Harold Godwinsons als König von England vorwegnimmt (Abb. 16). Der kopfüber in den Fluss stürzende Leib des Pferdes wirkt wie ein rhetorischer Doppelpunkt vor den sich überschlagenden Schlachtrössern, die als eine der kraftvollsten visuellen Markierungen innerhalb der Schlacht von Hastings gelten können. Bei der Rückkehr von Harold und Wilhelm in die Normandie kommt es schließlich zu der folgenschweren Verpflichtung, die den Engländer zum Vasallen Wilhelms macht.\u003C/p>\\n\u003Cp>Nachdem Harold Godwinson seine Waffen von Wilhelm erhielt, schwor er einen Bid auf die Reliquien von Bayeux. Gleich darauf erfolgt offenbar die Rückkehr Harolds nach England, und nun hält er statt des Falken eine Streitaxt in seinen Händen. In buckliger Haltung steht er vor König Edward und berichtet vermutlich von seinen Erlebnissen und seinen Taten in der Normandie. In einer zeitgenössischen angelsächsischen Chronik wird berichtet, wie König Edward ahnte, dass der Besuch in der Normandie Unglück über das englische Königreich bringen würde. Den Kopf tief eingezogen scheint Harold Godwinson um Erklärung für sein Tun zu ringen (Abb. 17). Doch die Ereignisse überstürzen sich, denn neben dem amtierenden König weist bereits ein Diener, ebenfalls mit einer Streitaxt ausgestattet, auf das folgende Bildfeld, das nicht nur die Fertigstellung der Abtei von Westminster, sondern vor allem das Sterben Edwards des Bekenners in Anwesenheit von Harold und Königin Edith und schließlich - entgegen der Leserichtung - die Bestattung Edwards zeigt. Nur kurz ist es Harold Godwinson daraufhin vergönnt, den englischen Thron einzunehmen, denn das Unheil hat bereits seinen Lauf genommen. Kaum inthronisiert, kündet der bereits erwähnte Komet am Himmel von den schlechten Vorzeichen, unter denen die Regierung Harolds begann, und eine Menschenmenge weist mit bestürzten Gesten auf den Stern (Abb. 18). Unterhalb des Palastes schwimmen am Rand des Teppichs leere Boote, die fast gespenstisch an die bevorstehende Invasion denken lassen.\\nSchon kurz darauf wird Wilhelm in der Normandie von den Veränderungen in England unterrichtet, und die Vorbereitung der finalen Schlacht beginnt mit dem Bau von Schiffen, dem Transport von Waffen und Rüstungen, und die düsteren Ahnungen bewahrheiten sich. Kaum an Land angekommen, setzen die Normannen ihre Vorbereitungen für die Invasion fort, Vorräte werden aufgefüllt, ein Festmahl abgehalten, Festungen aufgestellt.\u003C/p>\\n\u003Cp>Am Ausgang der Schlacht lässt allein diese minutiöse Schilderung keinen Zweifel, denn vorbildlich erfüllt Wilhelm alle Voraussetzungen zum Gelingen seines Unternehmens und stellt hier sein Beherrschen der Kriegskunst zur Schau. Über einige Meter erstreckt sich nun die Darstellung des Kampfgetümmels, Bogenschützen und Reiterei wechseln einander ab, und das Gedränge auf dem Schlachtfeld scheint so groß zu sein, dass auch der untere Rand der Tapisserie, auf dem bisher Fabeln und Phantasiewesen Platz fanden, von Kriegern bevölkert wird. Die Leiber der Getöteten scheinen aus dem Hauptbildfeld in diesen marginalen Bereich zu fallen, und das schaurige Ergebnis der Schlacht von Hastings zeigt sich unmittelbar in den Plünderungen, die das Geschehen säumen, in zerborstenen Waffen, und vor allem in den fragmentierten und entkleideten menschlichen Körpern, die eindringlich die Niederlage der Engländer zur Schau stellen (Abb. 19). Am Ende fällt auch Harold und mit ihm der letzte Widerstand, denn - wie es ein-wenig später entstandenes Gedicht des Baudri de Bourgeuil zusammenfasst - sein Tod ist das Ende des Krieges, da er der Grund dafür war.\u003C/p>\\n\u003Chr>\\n\u003Ch2>title: Fingierte Augenzeugenschaft\u003C/h2>\\n\u003Cp>Inwiefern fügt sich die Erzählung der Ereignisse in eine vorgegebene Gesamtordnung, die Anfang und Ende der Geschichte bestimmt und dem dominierenden mittelalterlichen Erzählverständnis am nächsten kommt? Erst bei genauerem Hinsehen wird deutlich, dass mit Vorausdeutungen, mit Querverweisen gearbeitet wird, und dass die auf vielen Metern erzählten Begebenheiten keine Reihung einzelner Szenen, sondern eine durchdachte Einheit mit Rhythmen und Wiederholungen ist? Und obwohl man geneigt ist, aufgrund der vor Augen geführten Details an die Objektivität der Darstellung zu glauben, ermöglicht auch die Tapisserie nur eine Näherung an das Geschehen um Harold Godwinson und Wilhelm den Eroberer. Fingierte Augenzeugenschaft einerseits, die nicht als Fakt, sondern als kalkulierte Fiktion wahrgenommen werden muss, zieht den Betrachter in den Bann.\u003C/p>\\n\u003Cp>Doch die detailreiche Darlegung der Ereignisse ist nicht als Beleg von Authentizität zu lesen, sondern steht - wie alle anderen Elemente -, zunächst einmal im Dienste der Erzählung. Zahlreiche Quellen unterrichten über die Geschehnisse, die auch der Teppich darstellt, doch ist den Texten die deutliche Wertung der Ereignisse und damit die politische Orientierung anzumerken. Die verschiedenen Schilderungen derselben Ereignisse gemahnen allerdings auch zur Vorsicht, die Fäden, die hier gesponnen wurden, zu sehr beim Wort zu nehmen.\u003C/p>\\n\u003Cp>Nicht nur Chronisten schilderten die Schlacht von Hastings und ihre Vorgeschichte mit der ungeklärten Nachfolge Edwards des Bekenners. Auch der Roman de Rou aus der zweiten Hälfte des 12. Jahrhunderts beschwört nochmals den Feldzug Herzog Wilhelms.$ Und die Dichtung des Baudri de Bourgeuil lobt in höchsten Tönen die Tugenden Wilhelms, der in dessen Sicht aufgrund seiner Verwandtschaft der einzig rechtmäßige Thronerbe sein • konnte.’ Mag der Autor Kenntnis von der Tapisserie gehabt und diese gleichsam literarisch in das Schlafgemach der Adele von Blois eingefügt haben, auf jeden Fall erlaubt sein Gedicht eine kulturelle Kontextualisierung der Tapisserie von Bayeux. Im fiktiven Zimmer der Adele von Blois wird in Form einer Ekphrasis die Geschichte, die zur Schlacht von Hastings führte, auf demselben gewebten Stoff dargeboten wie die Schöpfung, das Alte Testament, der Trojanische Krieg; und all dieses ist eingebunden in ein enzyklopädisches Gesamtkonzept, das eine Weltkarte auf dem Boden und eine Darstellung der Artes Liberales am Bett des beschriebenen Zimmers platziert. \u003C/p>\\n\u003Cp>Weshalb lassen sich die visualisierten Geschehnisse nicht ohne weiteres einordnen? Weshalb wird dem Betrachter die Möglichkeit gegeben, das Handeln der Protagonisten selbst zu bewerten? Möglicherweise scheint dies so, weil das Ende der Geschichte, das wir als fehlend erachten, von den zeitgenössischen Adressaten der Tapisserie als längst vorherbestimmt wahrgenommen wurde. Und vielleicht offenbart sich hier am deutlichsten die Rolle des unabänderlichen Schicksals, das Wilhelm und Harold jeweils auf ihre Weise handeln ließ und die Schlacht von Hastings unausweichlich hervorbrachte.\u003C/p>\\n\u003Cp> \u003C/p>\\n\u003Cp>This is an \u003Ca href=\\\"it
